<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3dd1e52c84.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white p-3">
        <h1 class="text-center"><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        <p class="text-center">Enter the city name for current weather and 5-day forecast.</p>
    </header>
    <main class="container d-flex justify-content-between flex-wrap">
        <div class="col-12 col-md-4 mb-3">
            <h2>Search for a City</h2>
            <div class="input-group mb-3" role="search">
                <input type="text" class="form-control" id="city-input" placeholder="Enter a city" aria-label="City Input">
                <button class="btn btn-secondary" id="search-button" aria-label="Search Button">Search</button>
                 <!-- Add this for search history -->
            <select id="search-history" class="form-select">
            <!-- Options will be dynamically filled -->
             </select>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h2>Current Weather</h2>
                    <div id="current-weather">
                        <h5 id="city-name"></h5>
                        <p id="current-date"></p>
                        <i class="fa-solid fa-cloud-sun"></i>
                        <i class="fa-solid fa-temperature-half"></i>
                        <i class="fa-solid fa-water"></i>
                        <i class="fa-solid fa-wind"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-3"> 
        <div class="card">
            <div class="card-body">
                <h2>Five Day Forecast</h2>
                <div id="five-day-forecast">
                           
                        
                        </div>
                    </div>
                </div>

                
                
                
                
                  
    </main>
    <script src="./Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
</body>
</html>
